<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <script>
        // lorsque l'on fait un projet en javascript
        // on va avoir besoin de données issues d'une base de données
        // en javascript on ne stocke pas de données importances directement dans le code source du projet
        // appeler une API => retourner des datas
        // concaténation
        // addition
        // destructuration
        // pour afficher à l'écran

        // nous venons de séparer notre en 2 parties
        // fichier html => demande
        // fichier json => stocker les données (base de données)

        // au niveau html pour faire une demande à une base de données, il faut utiliser la fonction fetch
        fetch('http://127.0.0.1:5500/25.05.2023/03-data.json')
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        // pour récupérer uniquement les articles
        fetch('http://127.0.0.1:5500/25.05.2023/03-data.json')
        .then(response => response.json())
        .then(({articles}) => {
            console.log(articles);
        })
    </script>
</body>
</html>
